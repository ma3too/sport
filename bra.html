<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>WaitBRA</title>
  <style>
    body { background: #2A64AD; color: white; font-family: 'Open Sans', sans-serif; padding: 30px; }
    h1 { margin-top: 0; }
    .panel { display: flex; align-items: center; gap: 18px; margin-bottom: 20px; }
    .uploader label { font-weight: normal; }
    table { border-collapse: collapse; width: 100%; background: white; color: #222; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    .scanned { background: #21b93e; color: white; font-weight: bold; }
    #alert { font-size: 20px; color: #21b93e; margin: 20px 0 10px 0; font-weight: bold; display: none; }
    #stats { margin: 20px 0 18px 0; font-size: 18px; font-weight: bold; }
    .statlabel { color: #ff3232; font-size: 18px; font-weight: bold; }
    .statnum { color: #fff; font-size: 22px; font-weight: bold; }
    #reader {
      width: 95vw;
      max-width: 900px;
      margin: 20px auto;
      box-sizing: border-box;
      border-radius: 12px;
      overflow: hidden;
      background: #222;
      min-height: 140px;
      display: block;
    }
    #exportBtn {
      background: #ffd700;
      color: #2A64AD;
      font-weight: bold;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }
    #exportBtn:hover {
      background: #ffc300;
    }
    @media (max-width: 700px) {
      .panel { flex-direction: column; align-items: flex-start; gap: 8px;}
      #reader { width: 100vw; min-height: 110px;}
      table { font-size: 13px; }
    }
  </style>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body>
  <h1>WaitBRA</h1>
  <div class="panel">
    <div class="uploader">
      <label>Nahr√°t CSV seznam üëâ <input type="file" id="csvFile" accept=".csv"></label>
    </div>
    <button id="exportBtn" style="display:none;">Exportovat ‚ùå krabice</button>
  </div>
  <div id="stats"></div>
  <div id="reader"></div>
  <div id="alert"></div>
  <table id="codeTable">
    <thead>
      <tr><th>Po≈ôad√≠</th><th>K√≥d krabice</th><th>Z√≥na</th><th>Status</th></tr>
    </thead>
    <tbody></tbody>
  </table>
  <script>
    let codes = [];
    let scanned = new Set();
    let html5QrcodeScanner;
    const STORAGE_KEY = "waitbra-storage-v1";

    // Naƒç√≠st ulo≈æen√° data z localStorage p≈ôi naƒçten√≠ str√°nky
    window.addEventListener('DOMContentLoaded', function() {
      const stored = localStorage.getItem(STORAGE_KEY);
      if (stored) {
        try {
          const data = JSON.parse(stored);
          if (Array.isArray(data.codes) && Array.isArray(data.scanned)) {
            codes = data.codes;
            scanned = new Set(data.scanned);
            renderTable();
            updateStats();
            document.getElementById('exportBtn').style.display = codes.length > 0 ? "inline-block" : "none";
          }
        } catch (e) { /* pokud nƒõco nejde naƒç√≠st, ignoruj */ }
      }
    });

    document.getElementById('csvFile').addEventListener('change', function(e) {
      Papa.parse(e.target.files[0], {
        delimiter: ";",
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
          codes = results.data
            .filter(row => row.krabice && row.zona)
            .map(row => ({
              code: row.krabice.trim(),
              zone: row.zona.trim()
            }));
          scanned.clear();
          saveToStorage();
          renderTable();
          updateStats();
          document.getElementById('exportBtn').style.display = codes.length > 0 ? "inline-block" : "none";
        }
      });
    });

    function saveToStorage() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify({
        codes: codes,
        scanned: Array.from(scanned)
      }));
    }

    function renderTable() {
      const tbody = document.querySelector('#codeTable tbody');
      tbody.innerHTML = '';
      codes.forEach((row, i) => {
        let status = scanned.has(row.code) ? '‚úÖ Oskenov√°no' : '';
        let tr = `<tr class="${scanned.has(row.code) ? 'scanned' : ''}">
          <td>${i + 1}</td>
          <td>${row.code}</td>
          <td>${row.zone}</td>
          <td>${status}</td>
        </tr>`;
        tbody.insertAdjacentHTML('beforeend', tr);
      });
      updateStats();
    }

    function updateStats() {
      const total = codes.length;
      const done = scanned.size;
      const left = total - done;
      document.getElementById('stats').innerHTML =
        `<span class="statlabel">Celkem krabic:</span> <span class="statnum">${total}</span> &nbsp; | &nbsp; ` +
        `<span class="statlabel">Oskenov√°no:</span> <span class="statnum">${done}</span> &nbsp; | &nbsp; ` +
        `<span class="statlabel">Zb√Ωv√°:</span> <span class="statnum">${left}</span>`;
    }

    function showAlert(msg) {
      const el = document.getElementById('alert');
      el.textContent = msg;
      el.style.display = 'block';
      setTimeout(() => { el.style.display = 'none'; }, 2000);
    }

    function vibrate(ms = 250) {
      if ("vibrate" in navigator) navigator.vibrate(ms);
    }

    function startScanner(cameraId = null) {
      const reader = document.getElementById('reader');
      setTimeout(() => {
        const boxWidth = Math.round(reader.offsetWidth || window.innerWidth * 0.95);
        const boxHeight = 120;
        const config = {
          fps: 10,
          qrbox: { width: boxWidth, height: boxHeight },
          aspectRatio: boxWidth / boxHeight,
          experimentalFeatures: { useBarCodeDetectorIfSupported: true }
        };
        html5QrcodeScanner = new Html5Qrcode("reader");
        html5QrcodeScanner.start(
          cameraId,
          config,
          onScanSuccess
        ).catch(err => {
          document.getElementById('reader').innerText = 'Nepoda≈ôilo se spustit kameru: ' + err;
        });
      }, 100);
    }

    function onScanSuccess(decodedText) {
      // Najdi krabici podle k√≥du
      const found = codes.find(row => row.code === decodedText);
      if (found) {
        if (!scanned.has(found.code)) {
          scanned.add(found.code);
          saveToStorage(); // Ulo≈æ nov√© oskenovan√©
          showAlert("‚úÖ Krabice " + found.code + " (z√≥na " + found.zone + ") nalezena!");
          vibrate(250);
          renderTable();
        }
      }
      // Pokud k√≥d nen√≠ v seznamu, nedƒõlej nic (ignoruj)
    }

    // Export nenalezen√Ωch krabic do CSV
    document.getElementById('exportBtn').addEventListener('click', function() {
      const notScanned = codes.filter(row => !scanned.has(row.code));
      if (notScanned.length === 0) {
        alert("V≈°echny krabice byly oskenov√°ny!");
        return;
      }
      let csvContent = "krabice;zona\r\n" + 
        notScanned.map(row => `${row.code};${row.zone}`).join("\r\n");
      let blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      let link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "nenalezeno.csv";
      link.style.display = "none";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });

    // Kamera: zadn√≠ preferovan√°, skenov√°n√≠ st√°le bƒõ≈æ√≠
    Html5Qrcode.getCameras().then(devices => {
      let backCam = devices.find(d => 
        d.label && (d.label.toLowerCase().includes('back') || d.label.toLowerCase().includes('environment'))
      );
      let cameraId = backCam ? backCam.id : devices[0].id;
      startScanner(cameraId);
    }).catch(err => {
      document.getElementById('reader').innerText = 'Nepoda≈ôilo se naƒç√≠st kameru: ' + err;
    });
  </script>
</body>
</html>
