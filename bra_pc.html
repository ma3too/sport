<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>WaitBRA (PC verze)</title>
  <style>
    body {
      background: #0066b3;
      color: white;
      font-family: 'Open Sans', sans-serif;
      padding: 30px;
    }
    h1 {
      margin-top: 0;
    }
    .main-wrap {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .panel {
      display: flex;
      align-items: center;
      gap: 18px;
      flex-wrap: wrap;
    }
    .uploader label {
      font-weight: normal;
    }
    #barcodeInput {
      font-size: 18px;
      padding: 10px 18px;
      border: 2px solid #ff3232;
      border-radius: 8px;
      margin-bottom: 16px;
      margin-right: 15px;
      width: 250px;
      background: #fff;
      color: #0066b3;
      font-weight: bold;
      outline: none;
      transition: border 0.2s;
    }
    #barcodeInput:focus {
      border: 2px solid #21b93e;
    }
    .blink {
      animation: blink 0.25s alternate 3;
    }
    @keyframes blink {
      100% {
        background: #e0ffe6;
      }
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
      color: #222;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    .scanned {
      background: #21b93e;
      color: white;
      font-weight: bold;
    }
    #alert {
      font-size: 20px;
      color: #21b93e;
      margin: 20px 0 10px 0;
      font-weight: bold;
      display: none;
    }
    #stats {
      margin: 20px 0 18px 0;
      font-size: 18px;
      font-weight: bold;
    }
    .statlabel {
      color: #ff3232;
      font-size: 18px;
      font-weight: bold;
    }
    .statnum {
      color: #fff;
      font-size: 22px;
      font-weight: bold;
    }
    #exportBtn {
      background: #ffd700;
      color: #0066b3;
      font-weight: bold;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }
    #exportBtn:hover {
      background: #ffc300;
    }
    #modalOverlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.6);
      z-index: 9999;
      display: none;
      align-items: center;
      justify-content: center;
    }
    #modalBox {
      background: #fff;
      color: #0066b3;
      padding: 38px 44px;
      border-radius: 18px;
      box-shadow: 0 4px 40px #0006;
      text-align: center;
      font-size: 2.8rem;
      font-weight: bold;
      min-width: 310px;
      min-height: 120px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      animation: showModal .18s;
    }
    @keyframes showModal {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    #modalBox .zone {
      font-size: 1.2rem;
      color: #444;
      margin-top: 10px;
      font-weight: 500;
    }
    #modalBox button {
      margin-top: 20px;
      font-size: 1.1rem;
      padding: 8px 28px;
      border: none;
      background: #0066b3;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.15s;
    }
    #modalBox button:hover {
      background: #ff3232;
    }
    @media (max-width: 700px) {
      .panel {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }
      #barcodeInput {
        width: 100%;
      }
      table {
        font-size: 13px;
      }
      #modalBox {
        font-size: 2rem;
        min-width: 170px;
      }
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body>
  <h1>WaitBRA (PC verze)</h1>
  <div class="main-wrap">

        <button id="exportBtn" style="display:none;">Exportovat nenalezen√© krabice</button>
        <input id="barcodeInput" type="text" placeholder="P√≠pni k√≥d‚Ä¶" autocomplete="off" style="display:none;" />

    <div id="stats"></div>

  <!-- Mod√°ln√≠ okno -->
  <div id="modalOverlay">

</body>
</html>
