<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>WaitBRA (PC verze)</title>
  <style>
    body { background: #0066b3; color: white; font-family: 'Open Sans', sans-serif; padding: 30px; }
    h1 { margin-top: 0; }
    .panel { display: flex; align-items: center; gap: 18px; margin-bottom: 20px; }
    .uploader label { font-weight: normal; }
    .input-row {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-top: 8px;
      margin-bottom: 16px;
    }
    #barcodeInput {
      font-size: 18px;
      padding: 10px 18px;
      border: 2px solid #ff3232;
      border-radius: 8px;
      width: 250px;
      background: #fff;
      color: #0066b3;
      font-weight: bold;
      outline: none;
      transition: border 0.2s;
    }
    #barcodeInput:focus { border: 2px solid #21b93e; }
    .blink { animation: blink 0.25s alternate 3; }
    @keyframes blink { 100% { background: #e0ffe6; } }
    .table-bg {
      background: #e7edf6;
      border-radius: 10px;
      padding: 14px 12px 8px 12px;
      margin-top: 14px;
      box-shadow: 0 2px 16px #0001;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
      color: #222;
      border-radius: 10px;
      overflow: hidden;
      /* d≈Øle≈æit√© pro zaoblen√© rohy na celou tabulku */
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th:first-child, td:first-child { border-left: none; }
    th:last-child, td:last-child { border-right: none; }
    tr:first-child th { border-top: none; }
    tr:last-child td { border-bottom: none; }
    .scanned { background: #21b93e; color: white; font-weight: bold; }
    #alert { font-size: 20px; color: #21b93e; margin: 20px 0 10px 0; font-weight: bold; display: none; }
    #stats { margin: 20px 0 18px 0; font-size: 18px; font-weight: bold; }
    .statlabel { color: #ff3232; font-size: 18px; font-weight: bold; }
    .statnum { color: #fff; font-size: 22px; font-weight: bold; }
    #exportBtn {
      background: #ffd700;
      color: #0066b3;
      font-weight: bold;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }
    #exportBtn:hover { background: #ffc300; }
    /* Mod√°ln√≠ okno */
    #modalOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      z-index: 9999;
      display: none;
      align-items: center;
      justify-content: center;
    }
    #modalBox {
      background: #fff;
      color: #0066b3;
      padding: 38px 44px;
      border-radius: 18px;
      box-shadow: 0 4px 40px #0006;
      text-align: center;
      font-size: 2.8rem;
      font-weight: bold;
      min-width: 310px;
      min-height: 120px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      animation: showModal .18s;
    }
    @keyframes showModal { from {transform: scale(0.9); opacity:0;} to {transform: scale(1); opacity:1;} }
    #modalBox .zone {
      font-size: 1.2rem;
      color: #444;
      margin-top: 10px;
      font-weight: 500;
    }
    #modalBox button {
      margin-top: 20px;
      font-size: 1.1rem;
      padding: 8px 28px;
      border: none;
      background: #0066b3;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.15s;
    }
    #modalBox button:hover {
      background: #ff3232;
    }
    @media (max-width: 700px) {
      .panel { flex-direction: column; align-items: flex-start; gap: 8px;}
      .input-row { flex-direction: column; gap: 8px; width: 100%; }
      #barcodeInput { width: 100%; }
      table { font-size: 13px; }
      #modalBox { font-size: 2rem; min-width: 170px; }
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body>
  <h1>WaitBRA (PC verze)</h1>
  <div class="panel">
    <div class="uploader">
      <label>Nahr√°t CSV seznam üëâ <input type="file" id="csvFile" accept=".csv"></label>
      <div class="input-row">
        <button id="exportBtn" style="display:none;">Exportovat nenalezen√© krabice</button>
        <input id="barcodeInput" type="text" placeholder="P√≠pni k√≥d‚Ä¶" autocomplete="off" style="display:none;" />
      </div>
    </div>
  </div>
  <div id="stats"></div>
  <div id="alert"></div>
  <div class="table-bg">
    <table id="codeTable">
      <thead>
        <tr><th>Po≈ôad√≠</th><th>K√≥d krabice</th><th>Z√≥na</th><th>Status</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <!-- Mod√°ln√≠ okno -->
  <div id="modalOverlay">
    <div id="modalBox">
      <div id="modalCode"></div>
      <div id="modalZone" class="zone"></div>
      <button id="modalClose">OK</button>
    </div>
  </div>
  <script>
    let codes = [];
    let scanned = new Set();
    const STORAGE_KEY = "waitbra-pc-v1";

    // Naƒç√≠st ulo≈æen√° data z localStorage p≈ôi naƒçten√≠ str√°nky
    window.addEventListener('DOMContentLoaded', function() {
      const stored = localStorage.getItem(STORAGE_KEY);
      if (stored) {
        try {
          const data = JSON.parse(stored);
          if (Array.isArray(data.codes) && Array.isArray(data.scanned)) {
            codes = data.codes;
            scanned = new Set(data.scanned);
            renderTable();
            updateStats();
            document.getElementById('exportBtn').style.display = codes.length > 0 ? "inline-block" : "none";
            showBarcodeInput();
          }
        } catch (e) {}
      }
    });

    document.getElementById('csvFile').addEventListener('change', function(e) {
      Papa.parse(e.target.files[0], {
        delimiter: ";",
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
          codes = results.data
            .filter(row => row.krabice && row.zona)
            .map(row => ({
              code: row.krabice.trim(),
              zone: row.zona.trim()
            }));
          scanned.clear();
          saveToStorage();
          renderTable();
          updateStats();
          document.getElementById('exportBtn').style.display = codes.length > 0 ? "inline-block" : "none";
          showBarcodeInput();
        }
      });
    });

    function showBarcodeInput() {
      const input = document.getElementById('barcodeInput');
      if (codes.length) {
        input.style.display = "inline-block";
        setTimeout(() => input.focus(), 100);
      } else {
        input.style.display = "none";
      }
    }

    function saveToStorage() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify({
        codes: codes,
        scanned: Array.from(scanned)
      }));
    }

    function renderTable() {
      // Nejprve nalezen√©, pak nenalezen√© (scanned naho≈ôe)
      const tbody = document.querySelector('#codeTable tbody');
      tbody.innerHTML = '';
      // ≈ôazen√≠: scanned naho≈ôe
      let sorted = [...codes].sort((a, b) => {
        const aScanned = scanned.has(a.code) ? 0 : 1;
        const bScanned = scanned.has(b.code) ? 0 : 1;
        if (aScanned !== bScanned) return aScanned - bScanned;
        return a.code.localeCompare(b.code, 'cs');
      });
      sorted.forEach((row, i) => {
        let status = scanned.has(row.code) ? '‚úÖ Oskenov√°no' : '';
        let tr = `<tr class="${scanned.has(row.code) ? 'scanned' : ''}">
          <td>${i + 1}</td>
          <td>${row.code}</td>
          <td>${row.zone}</td>
          <td>${status}</td>
        </tr>`;
        tbody.insertAdjacentHTML('beforeend', tr);
      });
      updateStats();
    }

    function updateStats() {
      const total = codes.length;
      const done = scanned.size;
      const left = total - done;
      document.getElementById('stats').innerHTML =
        `<span class="statlabel">Celkem krabic:</span> <span class="statnum">${total}</span> &nbsp; | &nbsp; ` +
        `<span class="statlabel">Oskenov√°no:</span> <span class="statnum">${done}</span> &nbsp; | &nbsp; ` +
        `<span class="statlabel">Zb√Ωv√°:</span> <span class="statnum">${left}</span>`;
    }

    function showAlert(msg) {
      const el = document.getElementById('alert');
      el.textContent = msg;
      el.style.display = 'block';
      setTimeout(() => { el.style.display = 'none'; }, 2000);
    }

    // MOD√ÅLN√ç OKNO pro zobrazen√≠ krabice
    function showModal(code, zone) {
      document.getElementById('modalCode').textContent = code;
      document.getElementById('modalZone').textContent = 'Z√≥na: ' + zone;
      document.getElementById('modalOverlay').style.display = 'flex';
      setTimeout(() => {
        document.getElementById('modalClose').focus();
      }, 100);
    }

    function hideModal() {
      document.getElementById('modalOverlay').style.display = 'none';
      showBarcodeInput();
    }

    document.getElementById('modalClose').onclick = hideModal;
    document.getElementById('modalOverlay').onclick = function(e) {
      if (e.target === this) hideModal();
    };
    document.addEventListener('keydown', function(e) {
      if (document.getElementById('modalOverlay').style.display === 'flex' && (e.key === "Enter" || e.key === "Escape")) {
        hideModal();
      }
    });

    // Hlavn√≠ ƒç√°st pro "skenov√°n√≠" z ƒçteƒçky
    document.getElementById('barcodeInput').addEventListener('change', onInputScan);
    document.getElementById('barcodeInput').addEventListener('input', function(e) {
      if (e.target.value.includes('\n') || e.target.value.includes('\r')) onInputScan(e);
    });

    function onInputScan(e) {
      const val = e.target.value.trim();
      e.target.value = "";
      if (!val) return;
      const found = codes.find(row => row.code === val);
      if (found && !scanned.has(found.code)) {
        scanned.add(found.code);
        saveToStorage();
        showModal(found.code, found.zone); // Velk√© okno
        blinkInput();
        renderTable();
      }
      // K√≥dy mimo seznam ignorovat
    }

    function blinkInput() {
      const input = document.getElementById('barcodeInput');
      input.classList.remove('blink');
      void input.offsetWidth; // "restart" animace
      input.classList.add('blink');
    }

    // Export nenalezen√Ωch krabic do CSV
    document.getElementById('exportBtn').addEventListener('click', function() {
      const notScanned = codes.filter(row => !scanned.has(row.code));
      if (notScanned.length === 0) {
        alert("V≈°echny krabice byly oskenov√°ny!");
        return;
      }
      let csvContent = "krabice;zona\r\n" + 
        notScanned.map(row => `${row.code};${row.zone}`).join("\r\n");
      let blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      let link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "nenalezeno.csv";
      link.style.display = "none";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });

    // Udr≈æuj focus na poli (proti ztr√°tƒõ focusu kliknut√≠m, tabul√°torem apod.)
    document.addEventListener('click', function() {
      const input = document.getElementById('barcodeInput');
      if (input && input.style.display !== "none" && document.getElementById('modalOverlay').style.display !== 'flex') input.focus();
    });

    document.addEventListener('keydown', function(e) {
      // Stisknut√≠ ESC sma≈æe pole, pokud nen√≠ otev≈ôen√© mod√°ln√≠ okno
      if (e.key === "Escape" && document.getElementById('modalOverlay').style.display !== 'flex') {
        const input = document.getElementById('barcodeInput');
        if (input && input.style.display !== "none") input.value = "";
      }
    });
  </script>
</body>
</html>
