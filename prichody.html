<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Příchody</title>
  <link rel="icon" type="image/png" href="static/logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', Arial, sans-serif;
      background-color: #0066b3;
      color: white;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .center-wrap {
      width: 100%;
      max-width: none;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 60px;
      background: #0066b3;
      border-radius: 32px;
      padding: 38px 26px 32px 26px;
      width: 100%;
      box-sizing: border-box;
      min-height: 470px;
    }
    .left-column {
      min-width: 340px;
      max-width: 440px;
      width: 100%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 24px;
      margin-top: 67px;
      align-items: stretch;
    }
    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo {
      max-width: 100%;
      height: auto;
      max-height: 120px;
    }
    .right-column {
      width: 100%;
      box-sizing: border-box;
      margin-top: 0;
      min-height: 360px;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 30px;
      font-weight: bold;
      text-align: center;
      letter-spacing: 0;
      color: #fff;
    }
    label {
      font-size: 17px;
      font-weight: 600;
      margin-right: 10px;
    }
    input[type="date"] {
      background: #ffffff;
      color: #000000;
      border-radius: 10px;
      padding: 7px 13px;
      font-size: 18px;
      margin-bottom: 10px;
      text-align: center;
      font-family: inherit;
      width: 150px;
    }
    #barcode {
      background: #fff;
      color: #0066b3;
      border-radius: 12px;
      font-size: 22px;
      width: 100%;
      max-width: 410px;
      text-align: left;
      outline: none;
      margin-bottom: 4px;
      padding: 11px 12px;
      font-family: inherit;
    }
    #barcode:focus {
      outline: 2px solid #000000;
      background: #eaf1ff;
      color: #0066b3;
    }
    .action-buttons {
      display: flex;
      gap: 15px;
      margin-top: 4px;
      flex-wrap: wrap;
    }
    .zpet-button {
      background-color: #ffffff;
      color: #0066b3;
      font-weight: bold;
      border: 2px solid #0066b3;
      border-radius: 10px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .zpet-button:hover {
      background-color: #0066b3;
      color: white;
    }
    .export-button {
      background-color: #1eec4e;
      color: #155520;
      border: none;
      border-radius: 10px;
      padding: 8px 18px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(25, 56, 112, 0.2);
      transition: background 0.18s, transform 0.14s;
      display: none;
    }
    .export-button.show { display: inline-block; }
    .export-button:hover {
      background-color: #54ff79;
      transform: scale(1.04);
    }
    .delete-button {
      background-color: #ee3b33;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 8px 18px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(25, 56, 112, 0.2);
      transition: background 0.18s, transform 0.14s;
      display: none;
    }
    .delete-button.show { display: inline-block; }
    .delete-button:hover {
      background-color: #c82333;
      transform: scale(1.04);
    }
    .status {
      display: block;
      font-size: 15px;
      margin: 4px 0 0 0;
      padding: 5px 0;
      border-radius: 14px;
      font-weight: 500;
      background: #0000003b;
      min-width: 60px;
      min-height: 30px;
      text-align: center;
      letter-spacing: .3px;
      margin-bottom: 4px;
    }
    .success { background: #237b37; color: #e7ffe7; }
    .error { background: #b53c2f; color: #ffe5dd; }
    .stav-zamestnancu {
      font-size: 16px;
      margin-bottom: 4px;
      color: #ffffff;
    }
    h2 {
      margin-top: 0;
      margin-bottom: 15px;
      font-size: 1.3rem;
      color: #ffffff;
      font-weight: 600;
    }
    .zamestnanci-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 5px;
      background: #0066b3;
      padding: 7px;
      border-radius: 10px;
      margin: 0 auto 8px auto;
      width: 100%;
      max-width: none;
      box-sizing: border-box;
    }
    .zamestnanec-cell {
      background: #ff4c4c;
      color: #fff;
      border-radius: 6px;
      padding: 7px 4px;
      font-size: 13px;
      min-height: 24px;
      text-align: center;
      font-weight: 600;
      box-shadow: 0 1px 3px #0001;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      box-sizing: border-box;
      min-width: 200px;
    }
    .pritomen-cell {
      background: #1eec4e !important;
      color: #002207 !important;
      font-weight: bold;
      border: 2px solid #155520;
    }
    .pritomen-cell.agent {
      background: #1eec4e !important;
      color: #002207 !important;
      border: 2px solid #155520 !important;
    }
    .odchod-btn {
      background: #fff;
      color: #ee3b33;
      border: 1.5px solid #ee3b33;
      border-radius: 7px;
      padding: 2px 11px;
      font-size: 13px;
      margin-top: 7px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.16s, color 0.16s;
    }
    .odchod-btn:hover {
      background: #ee3b33;
      color: #fff;
    }
    .filter-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      justify-content: center;
    }
    .filter-btn {
      padding: 7px 28px;
      border-radius: 8px;
      color: #155520;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.18s, color 0.18s, border 0.18s;
      border: 2px solid transparent;
    }
    .filter-btn.active {
      background: #1eec4e;
      border-color: #155520;
    }
    .filter-btn.inactive {
      background: #b53c2f;
      border-color: #7a1f1a;
    }
    .filter-btn:disabled {
      opacity: 1;
      cursor: default;
    }
    .admin-btn {
      background: #eee;
      color: #2A64AD;
      font-size: 14px;
      font-weight: bold;
      border: 2px solid #2A64AD;
      border-radius: 8px;
      padding: 4px 18px;
      margin: 10px 0 0 0;
      cursor: pointer;
      transition: background .15s;
    }
    .admin-btn:hover {
      background: #2A64AD;
      color: #fff;
    }
    .modal-bg {
      position: fixed; z-index: 1000; left: 0; top: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.35); display: flex; align-items: center; justify-content: center; display: none;
    }
    .modal-bg.show { display: flex; }
    .modal {
      background: #fff; color: #111; border-radius: 15px; padding: 28px 34px 24px 34px;
      box-shadow: 0 0 28px #0002; text-align: center; min-width: 280px; max-width: 80vw;
    }
    .modal input[type="password"] {
      font-size: 20px; padding: 7px 15px; border-radius: 7px; border: 1.5px solid #888;
      margin-bottom: 18px; width: 90%;
      text-align: center;
    }
    .modal .modal-close {
      margin-top: 12px; font-size: 15px; color: #a00; background: none; border: none; cursor: pointer;
    }
    .modal .modal-close:hover { text-decoration: underline; }
    .modal .modal-ok {
      background: #2A64AD; color: #fff; font-weight: bold; border: none; border-radius: 7px; padding: 7px 28px; font-size: 16px; cursor: pointer;
    }
    .modal .modal-ok:hover { background: #11417f; }
    @media (max-width: 1100px) {
      .container { flex-direction: column; align-items: center; gap: 28px; }
      .right-column, .left-column { width: 100%; max-width: 100vw; }
      .zamestnanci-grid { gap: 8px; padding: 8px; }
      .zamestnanec-cell {
        font-size: 12px;
        padding: 8px 4px;
        min-width: 160px;
        min-height: 32px;
      }
    }
    @media (max-width: 650px) {
      .center-wrap { padding: 0; }
      h1 { font-size: 1.1rem; }
      h2 { font-size: .97rem; }
      .zamestnanci-grid { gap: 6px; padding: 6px; }
      .zamestnanec-cell {
        font-size: 10px;
        padding: 6px 3px;
        min-width: 120px;
        min-height: 28px;
      }
      #barcode { font-size: 15px; }
    }
  </style>
</head>
<body>
  <div class="center-wrap">
    <h1>Příchody</h1>
    <div class="container">
      <!-- LEVÝ SLOUPEC -->
      <div class="left-column">
        <div>
          <div class="logo-container">
            <img src="static/logo.png" alt="Sportisimo Logo" class="logo">
          </div>
          <label for="datum">Datum:</label>
          <input type="date" id="datum">
        </div>
        <input id="barcode" type="text" autofocus autocomplete="off" placeholder="Skenuj ID..." />
        <button type="button" class="admin-btn" id="adminBtn">Admin</button>
        <div id="zprava" class="status"></div>
        <div id="stavZamestnancu" class="stav-zamestnancu"></div>
        <div class="action-buttons">
          <button onclick="history.back()" class="zpet-button">⬅ Zpět</button>
          <button id="exportBtn" onclick="exportovatDochazku()" class="export-button">Exportovat</button>
          <button id="deleteBtn" onclick="vymazatDochazku()" class="delete-button">Vymazat docházku</button>
        </div>
      </div>
      <!-- PRAVÝ SLOUPEC -->
      <div class="right-column">
        <div class="filter-buttons">
          <button id="btnA" class="filter-btn active">A</button>
          <button id="btnA1" class="filter-btn active">A1</button>
          <button id="btnA2" class="filter-btn active">A2</button>
        </div>
        <h2>Všichni zaměstnanci — <span id="countPr"></span></h2>
        <div id="zamestnanciGrid" class="zamestnanci-grid"></div>
      </div>
    </div>
  </div>

  <!-- MODÁLNÍ OKNO PRO HESLO -->
  <div id="adminModalBg" class="modal-bg">
    <div class="modal">
      <div style="font-weight:bold; font-size:20px; margin-bottom:18px;">Režim vedoucího</div>
      <input type="password" id="adminPwd" placeholder="Zadej heslo..." />
      <br>
      <button type="button" class="modal-ok" id="adminOk">OK</button>
      <button type="button" class="modal-close" id="adminClose">Zavřít</button>
      <div id="adminMsg" style="margin-top:9px; color:#ee3b33; font-size:14px;"></div>
    </div>
  </div>

  <script>
    // ADMIN MODAL - Funkcionalita
    let jeVedouci = false;
    const adminBtn = document.getElementById('adminBtn');
    const adminModalBg = document.getElementById('adminModalBg');
    const adminPwd = document.getElementById('adminPwd');
    const adminOk = document.getElementById('adminOk');
    const adminClose = document.getElementById('adminClose');
    const adminMsg = document.getElementById('adminMsg');
    const exportBtn = document.getElementById("exportBtn");
    const deleteBtn = document.getElementById("deleteBtn");

    function zobrazTlacitka() {
      if (jeVedouci) {
        exportBtn.classList.add('show');
        deleteBtn.classList.add('show');
      } else {
        exportBtn.classList.remove('show');
        deleteBtn.classList.remove('show');
      }
    }

    adminBtn.addEventListener('click', function() {
      adminModalBg.classList.add('show');
      adminPwd.value = "";
      adminMsg.textContent = "";
      setTimeout(() => adminPwd.focus(), 100);
    });
    adminClose.addEventListener('click', () => adminModalBg.classList.remove('show'));
    adminPwd.addEventListener('keydown', function(e){
      if (e.key === "Enter") adminOk.click();
    });
    adminOk.addEventListener('click', function() {
      if (adminPwd.value === 'doma') {
        jeVedouci = true;
        adminModalBg.classList.remove('show');
        zobrazTlacitka();
      } else {
        adminMsg.textContent = "Nesprávné heslo!";
      }
    });

    // --- Docházka logika ---
    let filterA = true;
    let filterA1 = true;
    let filterA2 = true;

    function parseCSV(csv) {
      const sep = csv.includes(';') ? ';' : ',';
      const lines = csv.trim().split('\n');
      const headers = lines[0].split(sep).map(h => h.trim().toLowerCase());
      return lines.slice(1).map(line => {
        const values = line.split(sep);
        let obj = {};
        headers.forEach((h, i) => { obj[h] = (values[i] || "").trim(); });
        return obj;
      });
    }

    function formatTime(date) {
      return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
    }

    function ulozLocal(key, val) {
      localStorage.setItem(key, JSON.stringify(val));
    }
    function nacistLocal(key) {
      try {
        return JSON.parse(localStorage.getItem(key) || '[]');
      } catch {
        return [];
      }
    }

    let zamestnanci = [];
    let pritomni = [];
    let vybraneDatum = "";

    const btnA  = document.getElementById("btnA");
    const btnA1 = document.getElementById("btnA1");
    const btnA2 = document.getElementById("btnA2");
    const barcodeInput = document.getElementById("barcode");
    const zpravaDiv = document.getElementById("zprava");
    const datumInput = document.getElementById("datum");
    const stavZamestnancu = document.getElementById("stavZamestnancu");
    const zamestnanciGrid = document.getElementById("zamestnanciGrid");
    const countPr = document.getElementById("countPr");

    async function nacistZamestnanceZeSouboru() {
      const ulozeni = nacistLocal('zamestnanci');
      if (Array.isArray(ulozeni) && ulozeni.length > 0) {
        zamestnanci = ulozeni;
        stavZamestnancu.textContent = "Seznam zaměstnanců načten z LocalStorage.";
        zobrazZamestnance();
        return;
      }
      stavZamestnancu.textContent = "Načítám seznam zaměstnanců…";
      try {
        const res = await fetch('zam.csv');
        if (res.ok) {
          const text = await res.text();
          zamestnanci = parseCSV(text);
          ulozLocal('zamestnanci', zamestnanci);
          stavZamestnancu.textContent = "Seznam zaměstnanců načten ze souboru.";
          zobrazZamestnance();
        } else {
          stavZamestnancu.textContent = "Soubor zam.csv nebyl nalezen!";
        }
      } catch {
        stavZamestnancu.textContent = "Nepodařilo se načíst zam.csv!";
      }
    }

    document.addEventListener("DOMContentLoaded", async () => {
      const dnes = new Date().toISOString().slice(0, 10);
      datumInput.value = dnes;
      vybraneDatum = dnes;
      pritomni = nacistLocal('pritomni_' + vybraneDatum);

      const ulozSmeny = nacistLocal('aktivniSmeny');
      if (Array.isArray(ulozSmeny) && ulozSmeny.length > 0) {
        filterA  = ulozSmeny.includes('A');
        filterA1 = ulozSmeny.includes('A1');
        filterA2 = ulozSmeny.includes('A2');
      }
      updateFilterButtons();

      await nacistZamestnanceZeSouboru();
      zobrazTlacitka();
    });

    datumInput.addEventListener("change", function() {
      vybraneDatum = this.value;
      pritomni = nacistLocal('pritomni_' + vybraneDatum);
      zobrazZamestnance();
      zpravaDiv.textContent = "";
    });

    barcodeInput.addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        if (zamestnanci.length === 0) {
          zpravaDiv.textContent = "Seznam zaměstnanců se načítá, počkejte prosím.";
          zpravaDiv.className = "error status";
          return;
        }
        const kod = barcodeInput.value.trim();
        if (!kod) {
          zpravaDiv.textContent = "Nezadal/a jste kód!";
          zpravaDiv.className = "error status";
          return;
        }
        const zam = zamestnanci.find(z => (z.id_card || "").trim() === kod);
        if (!zam) {
          zpravaDiv.textContent = "Zaměstnanec nenalezen!";
          zpravaDiv.className = "error status";
        } else if (pritomni.some(p => (p.id_card || "").trim() === kod && !p.cas_odchodu)) {
          zpravaDiv.textContent = zam.jmeno + " už je zapsán!";
          zpravaDiv.className = "error status";
        } else {
          const ted = new Date();
          const casStr = formatTime(ted);
          const zapis = {
            os_cislo: zam.os_cislo,
            jmeno: zam.jmeno,
            pozice: zam.pozice,
            smena: zam.smena,
            prac_pomer: zam.prac_pomer,
            id_card: zam.id_card,
            cas_prichodu: casStr,
            cas_odchodu: ""
          };
          pritomni.push(zapis);
          ulozLocal('pritomni_' + vybraneDatum, pritomni);
          zobrazZamestnance();
          zpravaDiv.textContent = `${zam.jmeno} (${zam.smena}, ${zam.pozice}, ${zam.prac_pomer || ''}) zapsán v ${casStr}`;
          zpravaDiv.className = "success status";
        }
        barcodeInput.value = "";
      }
    });

    function updateFilterButtons() {
      function setBtn(btn, active) {
        if (active) { btn.classList.add("active"); btn.classList.remove("inactive"); }
        else { btn.classList.add("inactive"); btn.classList.remove("active"); }
      }
      setBtn(btnA,  filterA);
      setBtn(btnA1, filterA1);
      setBtn(btnA2, filterA2);
      ulozLocal('aktivniSmeny', [
        ...(filterA  ? ['A']  : []),
        ...(filterA1 ? ['A1'] : []),
        ...(filterA2 ? ['A2'] : [])
      ]);
    }

    btnA.addEventListener("click", function()   { filterA  = !filterA;  updateFilterButtons(); zobrazZamestnance(); });
    btnA1.addEventListener("click", function() { filterA1 = !filterA1; updateFilterButtons(); zobrazZamestnance(); });
    btnA2.addEventListener("click", function() { filterA2 = !filterA2; updateFilterButtons(); zobrazZamestnance(); });

    // --- ODCHOD JEDNOTLIVCE ---
    function odchodZamestnance(kod) {
      let idx = pritomni.findIndex(p => (p.id_card || "").trim() === kod && !p.cas_odchodu);
      if (idx === -1) return;
      if (!confirm("Označit tohoto zaměstnance jako odešlého?")) return;
      pritomni[idx].cas_odchodu = formatTime(new Date());
      ulozLocal('pritomni_' + vybraneDatum, pritomni);
      zobrazZamestnance();
      zpravaDiv.textContent = `Odchod zaměstnance "${pritomni[idx].jmeno}" zaznamenán.`;
      zpravaDiv.className = "success status";
    }

    function zobrazZamestnance() {
      if (zamestnanci.length === 0) {
        zamestnanciGrid.innerHTML = "<div style='grid-column:1/-1; text-align:center; color:#fff;'>Seznam zaměstnanců je prázdný nebo se načítá.</div>";
        countPr.innerHTML = `přítomní: <strong>${pocetPritomnych}</strong> (
          <strong style="color:#71b7fb; font-weight:600; letter-spacing:0.08em; text-transform:lowercase;">
            ${pocetKmen} kmen
          </strong> /
          <strong style="color:#71b7fb; font-weight:600; letter-spacing:0.08em; text-transform:lowercase;">
            ${pocetAgent} agentura
          </strong>
        ) / <strong>${zamList.length}</strong>,
        <span style="color:#ee3b33">nepřítomní: <strong>${nepocet}</strong></span>`;
        return;
      }

      const vybraneSmeny = [];
      if (filterA)  vybraneSmeny.push('A');
      if (filterA1) vybraneSmeny.push('A1');
      if (filterA2) vybraneSmeny.push('A2');

      let zamList = zamestnanci
        .filter(z => vybraneSmeny.includes(z.smena))
        .sort((a, b) => a.jmeno.localeCompare(b.jmeno, 'cs'));

      let gridHTML = "";
      let pocetPritomnych = 0;
      let pocetKmen = 0;
      let pocetAgent = 0;
      zamList.forEach(zam => {
        const pr = pritomni.find(p => (p.id_card || "").trim() === (zam.id_card || "").trim() && !p.cas_odchodu);
        let cellClass = pr ? 'pritomen-cell' : '';
        if (pr && zam.prac_pomer === "AGENT") cellClass += ' agent';
        if (pr) {
          pocetPritomnych++;
          if (zam.prac_pomer === "AGENT") pocetAgent++;
          else pocetKmen++;
        }
        gridHTML += `<div class="zamestnanec-cell${cellClass ? ' ' + cellClass : ''}">
          <div>${zam.jmeno}</div>
          <div style="font-size:11px; opacity:0.8;">${zam.smena || ""}${zam.pozice ? ', ' + zam.pozice : ''}</div>
          <div style="font-size:11px; opacity:0.6;">${zam.prac_pomer || ""}</div>
          ${(jeVedouci && pr) ? `<button class="odchod-btn" onclick="odchodZamestnance('${zam.id_card}')">Odchod</button>` : ""}
        </div>`;
      });

      const nepocet = zamList.length - pocetPritomnych;
      countPr.innerHTML = `přítomní: <strong>${pocetPritomnych}</strong> (
        <strong style="color:#71b7fb; font-weight:600; letter-spacing:0.08em; text-transform:lowercase;">
          ${pocetKmen} kmen
        </strong> /
        <strong style="color:#71b7fb; font-weight:600; letter-spacing:0.08em; text-transform:lowercase;">
          ${pocetAgent} agentura
        </strong>
      ) / <strong>${zamList.length}</strong>,
      <span style="color:#ee3b33">nepřítomní: <strong>${nepocet}</strong></span>`;
      zamestnanciGrid.innerHTML = gridHTML;
    }

    function vymazatDochazku() {
      if (confirm("Opravdu chceš smazat docházku pro toto datum?")) {
        pritomni = [];
        ulozLocal('pritomni_' + vybraneDatum, pritomni);
        zobrazZamestnance();
        zpravaDiv.textContent = "Docházka vymazána!";
        zpravaDiv.className = "success status";
      }
    }

    function exportovatDochazku() {
      // Exportuje VŠECHNY zaměstnance, nejen filtrované
      let exportList = zamestnanci
        .sort((a, b) => a.jmeno.localeCompare(b.jmeno, 'cs'));

      let exportData = exportList.map(zam => {
        let pr = pritomni.find(p => (p.id_card || "").trim() === (zam.id_card || "").trim());
        return [
          zam.os_cislo,
          zam.jmeno,
          zam.pozice,
          zam.smena,
          zam.prac_pomer,
          zam.id_card,
          pr ? pr.cas_prichodu : "",
          pr ? pr.cas_odchodu || "" : "",
          pr ? "ano" : "ne"
        ];
      });

      let headers = [
        "Os. číslo",
        "Jméno",
        "Pozice",
        "Směna",
        "Pracovní poměr",
        "ID Card",
        "Čas příchodu",
        "Čas odchodu",
        "Přítomen"
      ];

      let csvContent =
        headers.join(";") + "\n" +
        exportData.map(row => row.map(val => `"${val}"`).join(";")).join("\n");

      // BOM pro kompatibilitu s Excel
      const BOM = "\uFEFF";
      let blob = new Blob([BOM + csvContent], { type: "text/csv;charset=utf-8;" });
      let url = URL.createObjectURL(blob);
      let a = document.createElement('a');
      a.href = url;
      a.download = "dochazka_" + vybraneDatum + ".csv";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    // Globální pro přístup v onclick
    window.odchodZamestnance = odchodZamestnance;
  </script>
