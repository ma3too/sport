<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Plán směn - PDF</title>
  <style>
    body {
      background: #2A64AD;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 30px;
    }
    .top-bar {
      width: 80vw;
      margin: 0 auto 20px auto;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }
    .zpet-button {
      background-color: #ffffff;
      color: #2A64AD;
      font-weight: bold;
      border: 2px solid #2A64AD;
      border-radius: 6px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
      margin: 0;
      transition: all 0.2s;
    }
    .zpet-button:hover {
      background-color: #2A64AD;
      color: white;
    }
    .pdf-container {
      width: 80vw;
      height: 80vh;
      margin: 0 auto;
      border: 4px solid white;
      border-radius: 20px;
      overflow: hidden;
      background: white;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button onclick="history.back()" class="zpet-button">⬅ Zpět</button>
  </div>
  <div class="pdf-container">
    <iframe src="plan_smen.pdf"></iframe>
  </div>
</body>
</html>
