<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Code 128</title>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #2A64AD;
      font-family: 'Open Sans', sans-serif;
      color: white;
      padding: 0;
      text-align: center;
    }
    .main-content {
      margin-top: 87px;
      display: inline-block;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 315px;
      margin: 10px 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-family: 'Open Sans', sans-serif;
      box-sizing: border-box;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .button-row {
      margin-bottom: 10px;
    }
    button {
      padding: 10px;
      font-size: 14px;
      width: 150px;
      margin: 6px 5px;
      border-radius: 5px;
      border: none;
      font-family: 'Open Sans', sans-serif;
      box-sizing: border-box;
      display: inline-block;
    }
    button.generate {
      background-color: #DB4B3E;
      color: white;
      font-weight: bold;
    }
    button.download {
      background-color: #222222;
      color: #ffffff;
      font-weight: bold;
    }
    button:hover {
      transform: scale(1.03);
      transition: all 0.2s ease;
      cursor: pointer;
    }
    svg#barcode {
      background: white;
      padding: 10px;
      margin-top: 26px;
      border-radius: 6px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
    }
    .zpet-button-wrapper {
      margin-top: 60px;
      text-align: center;
      width: 100%;
    }
    .zpet-button {
      background-color: #ffffff;
      color: #2A64AD;
      font-weight: bold;
      border: 2px solid #2A64AD;
      border-radius: 6px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
    .zpet-button:hover {
      background-color: #2A64AD;
      color: white;
    }
  </style>
</head>
<body>
  <div class="main-content">
    <input type="text" id="text" placeholder="Zde zadejte text...">
    <div class="button-row">
      <button class="generate" onclick="generateBarcode()">Generovat</button>
      <button class="download" onclick="downloadSVG()">Stáhnout</button>
    </div>
    <svg id="barcode"></svg>
  </div>

  <div class="zpet-button-wrapper">
    <button onclick="history.back()" class="zpet-button">⬅ Zpět</button>
  </div>

  <script>
    function generateBarcode() {
      const value = document.getElementById("text").value;
      if (!value) {
        alert("Zadej text.");
        return;
      }
      JsBarcode("#barcode", value, {
        format: "CODE128",
        width: 2,
        height: 100,
        displayValue: true,
        lineColor: "#000",
        background: "#fff"
      });
    }

    function downloadSVG() {
      const svg = document.getElementById("barcode");
      const serializer = new XMLSerializer();
      const source = serializer.serializeToString(svg);
      const blob = new Blob([source], {type: "image/svg+xml;charset=utf-8"});
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "barcode.svg";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
