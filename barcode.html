<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Generátor Code-128</title>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #0066b3;
      font-family: 'Open Sans', sans-serif;
      color: white;
      padding: 0;
      text-align: center;
    }
    .main-content {
      margin-top: 87px;
      display: inline-block;
      width: 100%;
      max-width: 98vw;
    }
    input {
      padding: 10px 14px;
      font-size: 1.1rem;
      width: 95%;
      max-width: 380px;
      margin: 20px 5px 16px 5px;
      border-radius: 7px;
      border: 1.5px solid #ccc;
      font-family: 'Open Sans', sans-serif;
      box-sizing: border-box;
      display: block;
      margin-left: auto;
      margin-right: auto;
      background: #fff;
      color: #222;
      font-weight: 400;
    }
    .button-row {
      margin-bottom: 20px;
    }
    button {
      padding: 10px 22px;
      font-size: 1rem;
      width: auto;
      margin: 8px 6px;
      border-radius: 6px;
      border: none;
      font-family: 'Open Sans', sans-serif;
      box-sizing: border-box;
      display: inline-block;
      font-weight: 600;
      transition: background 0.2s, transform 0.2s;
    }
    button.generate {
      background-color: #DB4B3E;
      color: white;
    }
    button.download {
      background-color: #222222;
      color: #ffffff;
    }
    button:hover {
      transform: scale(1.04);
      cursor: pointer;
    }
    .barcode-list {
      margin-top: 32px;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      gap: 32px;
      justify-content: center;
      align-items: flex-start;
      width: 100%;
    }
    .barcode-block {
      background: #fff;
      padding: 14px 12px 8px 12px;
      border-radius: 9px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.06);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 220px;
      max-width: 320px;
      margin-bottom: 16px;
      margin-top: 0;
    }
    .barcode-block-label {
      color: #0066b3;
      font-weight: 600;
      margin-bottom: 6px;
      font-size: 1.04rem;
      word-break: break-all;
    }
    svg.barcode {
      margin-top: 4px;
      background: white;
      border-radius: 6px;
      display: block;
    }
    .zpet-button-wrapper {
      margin-top: 50px;
      text-align: center;
      width: 100%;
    }
    .zpet-button {
      background-color: #ffffff;
      color: #0066b3;
      font-weight: bold;
      border: 2px solid #0066b3;
      border-radius: 8px;
      padding: 8px 24px;
      font-size: 1rem;
      cursor: pointer;
      transition: background .18s, color .18s;
    }
    .zpet-button:hover {
      background-color: #0066b3;
      color: white;
    }
    @media (max-width: 800px) {
      .barcode-block {
        min-width: 140px;
        max-width: 98vw;
        padding: 10px 3vw;
      }
      .barcode-list {
        gap: 16px;
      }
    }
    @media (max-width: 650px) {
      .barcode-list {
        flex-direction: column;
        align-items: center;
      }
      .barcode-block {
        min-width: 70vw;
        max-width: 98vw;
      }
    }
  </style>
</head>
<body>
  <div class="main-content">
    <input
      type="text"
      id="text"
      placeholder="Data, více dat odděl středníkem;"
      onkeydown="if(event.key==='Enter'){event.preventDefault();generateBarcode();}"
      autocomplete="off"
    >
    <div class="button-row">
      <button class="generate" onclick="generateBarcode()">Generovat</button>
      <button class="download" onclick="downloadAllSVGs()">Stáhnout vše</button>
    </div>
    <div class="barcode-list" id="barcode-list"></div>
  </div>

  <div class="zpet-button-wrapper">
    <button onclick="history.back()" class="zpet-button">⬅ Zpět</button>
  </div>

  <script>
    function generateBarcode() {
      const list = document.getElementById("barcode-list");
      list.innerHTML = '';
      const value = document.getElementById("text").value.trim();

      if (!value) {
        alert("Zadej text.");
        return;
      }
      const codes = value.split(";").map(s => s.trim()).filter(Boolean);
      codes.forEach((code, i) => {
        // blok pro každý kód
        const block = document.createElement("div");
        block.className = "barcode-block";

        const label = document.createElement("div");
        label.className = "barcode-block-label";
        label.textContent = code;
        block.appendChild(label);

        // SVG pro čárový kód
        const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
        svg.classList.add("barcode");
        svg.id = "barcode_" + i;
        block.appendChild(svg);

        list.appendChild(block);

        JsBarcode(svg, code, {
          format: "CODE128",
          width: 2.3,
          height: 90,
          displayValue: true,
          lineColor: "#000",
          background: "#fff",
          fontSize: 18,
          textMargin: 5
        });
      });
    }

    function downloadAllSVGs() {
      const blocks = document.querySelectorAll('.barcode-block');
      if (blocks.length === 0) {
        alert('Nejdříve vygeneruj alespoň jeden kód.');
        return;
      }
      blocks.forEach((block, idx) => {
        const svg = block.querySelector('svg');
        const serializer = new XMLSerializer();
        const source = serializer.serializeToString(svg);
        const codeLabel = block.querySelector('.barcode-block-label').textContent || ('barcode_' + idx);
        const blob = new Blob([source], {type: "image/svg+xml;charset=utf-8"});
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.download = (codeLabel.replace(/[^a-zA-Z0-9\-_\.]/g, '_')) + ".svg";
        a.href = url;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      });
    }
  </script>
</body>
</html>
