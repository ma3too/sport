<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Štítky – generátor (3 EANy pod sebou)</title>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #0066b3;
      font-family: 'Open Sans', sans-serif;
      color: white;
      text-align: center;
    }
    .main-content {
      margin: 60px auto 0;
      width: 97vw;
      max-width: 650px;
      background: rgba(255,255,255,0.09);
      border-radius: 18px;
      padding: 26px 18px 36px 18px;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 16px;
      justify-content: center;
      width: 100%;
    }
    label {
      font-size: 1.08rem;
      font-weight: 600;
      min-width: 60px;
    }
    input, select {
      padding: 7px 12px;
      font-size: 1.03rem;
      border-radius: 6px;
      border: 1px solid #bbb;
      background: #fff;
      color: #222;
    }
    .added-codes {
      background: #fff;
      color: #223;
      border-radius: 8px;
      margin: 18px auto 0;
      max-width: 400px;
      min-height: 36px;
      text-align: left;
      padding: 9px 14px;
      font-size: 1.07rem;
    }
    .print-area-wrap {
      margin: 32px auto 0;
      max-width: 98vw;
      overflow: auto;
      background: #fff;
      padding: 8px;
      border-radius: 10px;
      color: #222;
    }
    .print-label {
      background: #fff;
      border-radius: 7px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.09);
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .ean-segment {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 10px;
    }
    .bar-text {
      font-size: 1.1rem;
      font-family: 'Open Sans', monospace;
      margin-top: 4px;
    }
    button {
      margin: 12px 7px 0 0;
      padding: 9px 24px;
      font-size: 1.07rem;
      border-radius: 7px;
      border: none;
      background: #DB4B3E;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
    @media print {
      body * { visibility: hidden !important; }
      .print-area-wrap, .print-area-wrap * { visibility: visible !important; }
      .print-area-wrap {
        position: absolute !important;
        left: 0; top: 0;
        width: 100vw !important;
        height: 100vh !important;
        background: #fff !important;
        margin: 0 !important; padding: 0 !important;
        box-shadow: none !important; border-radius: 0 !important;
      }
      .main-content, .btn-row { display: none !important; }
    }
  </style>
</head>
<body>
  <div class="main-content">
    <label style="font-size:1.13em; margin-bottom:9px; display:inline-block;">Ruční generování štítků</label>
    <form onsubmit="event.preventDefault(); addCodes();">
      <div class="row">
        <label for="zona">Zóna</label>
        <input id="zona" type="text" value="PTA" style="width:54px;">
        <label for="ulicka">Ulička</label>
        <input id="ulicka" type="text" value="003" style="width:54px;">
      </div>
      <div class="row">
        <label for="radaOd">Řada</label>
      </div>
      <div class="row">
        <input id="radaOd" type="text" value="01" style="width:44px;" title="Řada od">
        <span style="margin: 0 3px;">až</span>
        <input id="radaDo" type="text" value="20" style="width:44px;" title="Řada do">
        <label><input type="radio" name="typRady" value="all" checked> vše</label>
        <label><input type="radio" name="typRady" value="even"> sudé</label>
        <label><input type="radio" name="typRady" value="odd"> liché</label>
      </div>
      <div class="row">
        <label for="patro">Pozice</label>
        <select id="patro">
          <option value="11">11</option>
          <option value="21">21</option>
          <option value="31">31</option>
          <option value="32">32</option>
          <option value="41">41</option>
        </select>
        <button type="submit">Přidat kombinace</button>
      </div>
    </form>

    <div class="added-codes" id="added-codes"></div>

    <div class="btn-row">
      <button onclick="generateLabels()">Generovat štítky</button>
      <button style="background:#333;" onclick="printLabels()">Tisknout</button>
    </div>
  </div>

  <div id="print-area" class="print-area-wrap" style="display:none"></div>

  <script>
    let allCodes = [];

    function refreshCodes() {
      let html = '';
      allCodes.forEach((c, i) => {
        html += c + ' <button onclick="deleteCode(' + i + ')">✕</button><br>';
      });
      document.getElementById('added-codes').innerHTML = html || '<i>Nejsou přidané žádné kódy.</i>';
    }

    function addCodes() {
      const zona = document.getElementById('zona').value.trim();
      const ulicka = document.getElementById('ulicka').value.trim();
      const patro = document.getElementById('patro').value.trim();
      const radaOd = parseInt(document.getElementById('radaOd').value,10);
      const radaDo = parseInt(document.getElementById('radaDo').value,10);
      const typRady = document.querySelector('input[name="typRady"]:checked').value;

      if (!zona || !ulicka || isNaN(radaOd) || isNaN(radaDo) || !patro) {
        alert("Vyplň všechna pole.");
        return;
      }

      for (let r = radaOd; r <= radaDo; r++) {
        if (typRady === "even" && r % 2 !== 0) continue;
        if (typRady === "odd" && r % 2 === 0) continue;
        let rStr = r.toString().padStart(2, "0");
        let kod = `${zona}-${ulicka}-${rStr}-${patro}`;
        allCodes.push(kod);
      }
      refreshCodes();
    }

    function deleteCode(idx) {
      allCodes.splice(idx, 1);
      refreshCodes();
    }

    function mmToPx(mm) {
      return Math.round(mm * (96 / 25.4));
    }

    function generateLabels() {
      const perLabel = 3;
      const labelW = 104;
      const labelH = 76;
      const bcW = 90;
      const bcH = 18;

      let codes = [...allCodes];
      let labels = [];
      for (let i = 0; i < codes.length; i += perLabel)
        labels.push(codes.slice(i, i + perLabel));

      const printArea = document.getElementById('print-area');
      printArea.innerHTML = '';
      printArea.style.display = 'block';

      labels.forEach(group => {
        const labelDiv = document.createElement('div');
        labelDiv.className = 'print-label';
        labelDiv.style.width = mmToPx(labelW) + 'px';
        labelDiv.style.height = mmToPx(labelH) + 'px';

        group.forEach(code => {
          const ean = code.replace(/-/g, '');
          const segment = document.createElement('div');
          segment.className = 'ean-segment';

          const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
          svg.setAttribute('width', mmToPx(bcW));
          svg.setAttribute('height', mmToPx(bcH));
          JsBarcode(svg, ean, {
            format: "CODE128",
            width: Math.max(2, mmToPx(bcW)/60),
            height: mmToPx(bcH)-6,
            margin: 0,
            displayValue: false
          });
          segment.appendChild(svg);

          const textDiv = document.createElement('div');
          textDiv.className = 'bar-text';
          textDiv.textContent = code;
          segment.appendChild(textDiv);

          labelDiv.appendChild(segment);
        });

        printArea.appendChild(labelDiv);
      });

      window.scrollTo(0, document.body.scrollHeight);
    }

    function printLabels() {
      const printArea = document.getElementById('print-area');
      if (!printArea || printArea.innerHTML.trim() === '') {
        alert("Nejdříve vytvoř štítky.");
        return;
      }
      window.print();
    }
  </script>
</body>
</html>
