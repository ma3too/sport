<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Generátor štítků – PDF export</title>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    :root {
      --ean-font-size: 1.1rem;
    }
    body {
      background: #0066b3;
      color: white;
      font-family: 'Open Sans', sans-serif;
      text-align: center;
      padding: 25px;
    }
    .main-content {
      background: rgba(255,255,255,0.09);
      display: inline-block;
      padding: 24px 18px;
      border-radius: 16px;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 14px;
      margin-bottom: 12px;
    }
    input, select {
      padding: 6px 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    label {
      font-weight: bold;
      font-size: 1rem;
    }
    button {
      margin-top: 10px;
      padding: 10px 24px;
      font-size: 1rem;
      border-radius: 6px;
      background: #DB4B3E;
      color: white;
      border: none;
      cursor: pointer;
    }
    #labels-preview {
      margin: 30px auto 10px auto;
      background: #fff;
      color: #111;
      width: 145mm;
      height: 100mm;
      border-radius: 12px;
      box-sizing: border-box;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .pdf-page {
      width: 145mm;
      height: 100mm;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 0;
      box-sizing: border-box;
      page-break-after: always;
      background: #fff;
    }
    .ean-block {
      width: 80mm;
      height: 35mm;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      position: relative;
      background: #fff;
    }
    .ean-block:not(:last-child)::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      border-bottom: 1.2px solid black;
    }
    svg {
      margin: 0;
      background: #fff;
      display: block;
    }
    .ean-text {
      margin-top: 4mm;
      color: black;
      font-family: monospace;
      font-size: var(--ean-font-size);
      text-align: center;
    }
    @media print {
      body { background: white; }
      #labels-preview { box-shadow: none; }
    }
  </style>
</head>
<body>
  <div class="main-content">
    <h2>Generátor štítků (4 na stránku, PDF export)</h2>
    <form id="genForm" onsubmit="event.preventDefault(); generateLabels();">
      <div class="row">
        <label for="zona">Zóna</label>
        <input id="zona" type="text" value="PTA" style="width:60px;">
        <label for="ulicka">Ulička</label>
        <input id="ulicka" type="text" value="001" style="width:60px;">
        <label for="radaOd">Řada</label>
        <input id="radaOd" type="text" value="01" style="width:50px;">
        <span>až</span>
        <input id="radaDo" type="text" value="20" style="width:50px;">
        <label><input type="radio" name="typRady" value="all" checked> vše</label>
        <label><input type="radio" name="typRady" value="even"> sudé</label>
        <label><input type="radio" name="typRady" value="odd"> liché</label>
      </div>
      <div class="row">
        <label for="patro">Pozice</label>
        <select id="patro">
          <option value="11">11</option>
          <option value="21">21</option>
          <option value="31">31</option>
          <option value="32">32</option>
          <option value="41">41</option>
        </select>
        <label style="margin-left:20px;">Typ:</label>
        <label><input type="checkbox" class="typ" value="L" checked> L</label>
        <label><input type="checkbox" class="typ" value="A"> A</label>
        <label><input type="checkbox" class="typ" value="B"> B</label>
        <button type="submit" style="margin-left:30px;">Generovat štítky</button>
      </div>
    </form>
    <button onclick="exportToPDF()" id="exportBtn" style="display:none;">Exportovat do PDF</button>
    <br><br>
    <label for="fontSizeSel">Velikost textu pod EAN:</label>
    <select id="fontSizeSel" onchange="setFontSize(this.value)">
      <option value="1rem">Malá</option>
      <option value="1.1rem" selected>Standard</option>
      <option value="1.3rem">Větší</option>
      <option value="1.5rem">Největší</option>
    </select>
  </div>
  <div id="labels-preview"></div>
  <script>
    function mmToPx(mm) {
      return mm * (96 / 25.4);
    }
    function setFontSize(val) {
      document.documentElement.style.setProperty('--ean-font-size', val);
    }
    function generateAllCodes() {
      const zona = document.getElementById('zona').value.trim();
      const ulicka = document.getElementById('ulicka').value.trim();
      const patro = document.getElementById('patro').value.trim();
      const radaOd = parseInt(document.getElementById('radaOd').value, 10);
      const radaDo = parseInt(document.getElementById('radaDo').value, 10);
      const typRady = document.querySelector('input[name="typRady"]:checked').value;
      const typy = Array.from(document.querySelectorAll('.typ:checked')).map(x => x.value);

      let codes = [];
      if (!zona || !ulicka || isNaN(radaOd) || isNaN(radaDo) || !patro || typy.length === 0) {
        alert("Vyplň všechna pole a zvol typ pozice.");
        return [];
      }
      for (let r = radaOd; r <= radaDo; r++) {
        if (typRady === "even" && r % 2 !== 0) continue;
        if (typRady === "odd" && r % 2 === 0) continue;
        let rStr = r.toString().padStart(2, "0");
        typy.forEach(t => {
          let kod = `${zona}-${ulicka}-${rStr}-${patro}-${t}`;
          codes.push(kod);
        });
      }
      return codes;
    }
    function generateLabels() {
      const codes = generateAllCodes();
      if (!codes.length) return;
      const container = document.getElementById("labels-preview");
      container.innerHTML = "";
      for (let i = 0; i < codes.length; i += 4) {
        const page = document.createElement("div");
        page.className = "pdf-page";
        const group = codes.slice(i, i + 4);
        group.forEach(code => {
          const block = document.createElement("div");
          block.className = "ean-block";
          const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
          JsBarcode(svg, code.replace(/[^A-Za-z0-9]/g, ""), {
            format: "CODE128",
            width: 2,
            height: mmToPx(14),
            displayValue: false,
            margin: 0
          });
          const text = document.createElement("div");
          text.className = "ean-text";
          text.textContent = code;
          block.appendChild(svg);
          block.appendChild(text);
          page.appendChild(block);
        });
        container.appendChild(page);
      }
      document.getElementById('exportBtn').style.display = 'inline-block';
      setTimeout(() => window.scrollTo(0,document.body.scrollHeight), 200);
    }
    function exportToPDF() {
      const container = document.getElementById("labels-preview");
      if (!container.innerHTML.trim()) {
        alert("Nejdřív vygeneruj štítky.");
        return;
      }
      const opt = {
        margin: 0,
        filename: 'stitky.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'mm', format: [145, 100], orientation: 'landscape' }
      };
      html2pdf().set(opt).from(container).save();
    }
  </script>
</body>
</html>
